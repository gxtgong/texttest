<html>
<head>

    <!-- Bootstrap CSS -->

    <title>Test</title>
    <style>
        .img-circle{
            height: 10vh;
            width: 10vh;
            position: absolute;
            border-radius: 50%;
            object-fit: cover;
        }
        .p-text{
            position: absolute;
        }
    </style>
</head>
<body style="background-color:#000000">
    <div class="container-fluid text-white">
        <div class="bg-inverse">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Name" aria-label="name" aria-describedby="button-addon2" id="name" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-light" type="button" id="btn-go">Go</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-right">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-dark active">
                        <input type="radio" name="speed" value = "low" id="low" autocomplete="off" checked> Low
                    </label>
                    <label class="btn btn-dark">
                        <input type="radio" name="speed" value="med" id="med" autocomplete="off"> Medium
                    </label>
                    <label class="btn btn-dark">
                        <input type="radio" name="speed" value="high" id="high" autocomplete="off"> High
                    </label>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 30vh">
            <div class="col-md-12">
                <h1 class="text-center display-1" id="p-text"></h1>
            </div>
        </div>
        <div class="row d-none" id="div-result">
            <div class="col-md-12">
                <div id="vid-emo"></div>
            </div>
        </div>
        </div>
    </div>
